<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego de Bienestar</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #3b5cff, #6a1b9a);
      color: white;
      text-align: center;
      padding: 40px;
      min-height: 100vh;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      padding: 30px;
      border-radius: 15px;
      max-width: 420px;
      margin: auto;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      border-radius: 8px;
      border: none;
      margin-bottom: 10px;
    }

    button {
      font-size: 16px;
      padding: 10px 20px;
      margin: 8px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }

    .save {
      background: #2196f3;
      color: white;
    }

    .yes {
      background: #4caf50;
      color: white;
    }

    .no {
      background: #f44336;
      color: white;
    }

    ul {
      list-style: none;
      padding: 0;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>üíô ¬øEst√°s bien?</h1>

    <div id="nameSection">
      <input id="playerName" placeholder="Escribe tu nombre" />
      <br>
      <button class="save" onclick="saveName()">Guardar nombre</button>
    </div>

    <div id="gameSection" style="display:none;">
      <p>Jugador: <strong id="playerLabel"></strong></p>
      <p>Puntos: <strong id="points">0</strong></p>

      <button class="yes" onclick="answer(true)">S√≠</button>
      <button class="no" onclick="answer(false)">No</button>
    </div>

    <div id="rankingSection" style="display:none;">
      <h2>üèÜ Ranking</h2>
      <ul id="ranking"></ul>
    </div>
  </div>

  <!-- üî• FIREBASE -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
      query,
      orderBy
    } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBnuwKZChH9I-ssUq-fw35f1gi8_NlR290",
      authDomain: "juego-puntos-ranking.firebaseapp.com",
      projectId: "juego-puntos-ranking",
      storageBucket: "juego-puntos-ranking.firebasestorage.app",
      messagingSenderId: "360729228232",
      appId: "1:360729228232:web:dda8a331fbf6e3800146fd"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let playerName = "";
    let points = 0;

    window.saveName = function () {
      const input = document.getElementById("playerName").value.trim();
      if (!input) {
        alert("Escribe un nombre v√°lido");
        return;
      }

      playerName = input;
      document.getElementById("playerLabel").textContent = playerName;

      document.getElementById("nameSection").style.display = "none";
      document.getElementById("gameSection").style.display = "block";
    };

    window.answer = async function (isYes) {
      if (isYes) {
        points += 10;
      } else {
        points -= 10;
      }

      document.getElementById("points").textContent = points;

      if (points !== 0) {
        document.getElementById("rankingSection").style.display = "block";

        await addDoc(collection(db, "ranking"), {
          name: playerName,
          points: points
        });

        loadRanking();
      }
    };

    async function loadRanking() {
      const rankingEl = document.getElementById("ranking");
      rankingEl.innerHTML = "";

      const q = query(
        collection(db, "ranking"),
        orderBy("points", "desc")
      );

      const snapshot = await getDocs(q);
      snapshot.forEach(doc => {
        if (doc.data().points !== 0) {
          const li = document.createElement("li");
          li.textContent = `${doc.data().name}: ${doc.data().points} pts`;
          rankingEl.appendChild(li);
        }
      });
    }
  </script>

</body>
</html>
