<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego de Puntos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
      padding: 40px;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
    }
  </style>
</head>
<body>

  <h1>ğŸ® Juego de Puntos</h1>

  <p>Puntos: <strong id="points">0</strong></p>
  <button id="addPoint">Sumar punto</button>

  <h2>ğŸ† Ranking</h2>
  <ul id="ranking"></ul>

  <!-- ğŸ”¥ FIREBASE -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
      query,
      orderBy
    } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

    // ğŸ”¹ TU CONFIGURACIÃ“N (YA ES CORRECTA)
    const firebaseConfig = {
      apiKey: "AIzaSyBnuwKZChH9I-ssUq-fw35f1gi8_NlR290",
      authDomain: "juego-puntos-ranking.firebaseapp.com",
      projectId: "juego-puntos-ranking",
      storageBucket: "juego-puntos-ranking.firebasestorage.app",
      messagingSenderId: "360729228232",
      appId: "1:360729228232:web:dda8a331fbf6e3800146fd"
    };

    // ğŸ”¹ Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let points = 0;
    const pointsEl = document.getElementById("points");
    const rankingEl = document.getElementById("ranking");

    // ğŸŸ¢ SUMAR PUNTOS
    document.getElementById("addPoint").addEventListener("click", async () => {
      points++;
      pointsEl.textContent = points;

      await addDoc(collection(db, "ranking"), {
        name: "Jugador",
        points: points
      });

      loadRanking();
    });

    // ğŸ† CARGAR RANKING
    async function loadRanking() {
      rankingEl.innerHTML = "";

      const q = query(
        collection(db, "ranking"),
        orderBy("points", "desc")
      );

      const querySnapshot = await getDocs(q);
      querySnapshot.forEach((doc) => {
        const li = document.createElement("li");
        li.textContent = `${doc.data().name}: ${doc.data().points}`;
        rankingEl.appendChild(li);
      });
    }

    loadRanking();
  </script>

</body>
</html>
